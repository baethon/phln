language: php

php:
  - 7.0
  - 7.1
  - 7.2

sudo: false

cache:
  directories:
    - $HOME/.composer/cache

install:
  - composer install

script:
  - vendor/bin/phpunit

before_deploy:
  - pip install -r ./pip_requirements.txt

deploy:
  - provider: script
    script: .travis/mkdocs.sh
    on:
      branch: master
